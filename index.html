<!DOCTYPE html>
<html lang="en">
 <title>Books read by Max</title>
 <meta charset='utf-8'>
 <script type="text/javascript" src="js/ICanHaz.js"></script>
 <script type="text/javascript" src='js/jquery.js'></script>
 <script type="text/javascript" src='js/site.js'></script>
 <script type="text/javascript" src='js/tabletop1.3.4.js'></script>
 <link rel="shortcut icon" href="https://raw.githubusercontent.com/jlord/lending-library/gh-pages/favico.png" />
 <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,900' rel='stylesheet' type='text/css'>
 <link media="screen" rel="stylesheet" type="text/css" href="css/site.css">
 </head>

 <body>
  <header class="container">
   <p class="title">A visual collection of the books I read this year.</p>
   <h1>Max reads...</h1>
   <hr>
   <!-- 
   <h2>2017</h2>
   <p>This page lists the books I've read in 2017 only.</p>
   <p>If you want to know all the books I've read since 2004, they are available here.</p> -->

  </header>

  <div id="books" class="container"><span class="flash animated"> LOADING </span></div>

  </div>
  <script id="books" type="text/html">

   {{#rows}}

   <div id="{{rowNumber}}" class="book-box {{#digital}}not-{{/digital}}available">


    <div class="book-cover">
     <img src="http://images.amazon.com/images/P/{{asin}}.01.LZZZZZZZ.jpg">
    </div>
    <div class="book-box-bottom {{rowNumber}}">
     <span class="book-title">{{label}}</span>
     <span class="book-author">{{author}}</span>
     <span class="date-read">{{dateRead}}</span>
     <br>
     <a href="http://www.amazon.in/dp/{{asin}}?tag=xavierroycom-21" target="_blank">
      <span class="buy btn">Get Book</span>
     </a>


    </div>



   </div>

   {{/rows}}

  </script>

  <script type="text/javascript">
   document.addEventListener('DOMContentLoaded', function() {
    var URL = "2PACX-1vTfoPNYOScVCrG3S2cge7kFA-xVoEXVXRnB4RspNmfujfmgfCfnUFHu-gqyl5wrMTqRmi2zd75S2biX"
    Tabletop.init({
     key: URL,
     callback: drawToolBox,
     simpleSheet: true
    })
   })

  </script>


  </script>
 </body>

</html>
