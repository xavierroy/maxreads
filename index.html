<!DOCTYPE html>
<html lang="en">
 <title>Max Reads...</title>
 <meta charset='utf-8'>
 <script type="text/javascript" src="js/ICanHaz.js"></script>
 <script type="text/javascript" src='js/jquery.js'></script>
 <script type="text/javascript" src='js/site.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
 <link rel="shortcut icon" href="https://raw.githubusercontent.com/jlord/lending-library/gh-pages/favico.png" />
 <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,900' rel='stylesheet' type='text/css'>
 <link media="screen" rel="stylesheet" type="text/css" href="css/site.css">
 </head>

 <body>
  <header class="container">
   <p class="title">A visual collection of the books that Max has read.</p>
   <h1>Max's Library</h1>
   <hr>
  </header>

  <div id="books" class="container"><span class="flash animated"> LOADING </span></div>

  </div>
  <script id="books" type="text/html">

   {{#rows}}

   <div id="{{rowNumber}}" class="book-box {{#digital}}not-{{/digital}}available">


    <div class="book-cover">
     <img src="https://covers.openlibrary.org/b/{{asin}}-L.jpg">
    </div>
    <div class="book-box-bottom {{rowNumber}}">
     <span class="book-title">{{title}}</span>
     <span class="book-author">{{author}}</span>
     <span class="date-read">{{dateRead}}</span>
     <br>
     <a href="http://www.amazon.in/dp/{{asin}}?tag=xavierroycom-21" target="_blank">
      <span class="buy btn">Get Book</span>
     </a>


    </div>



   </div>

   {{/rows}}

  </script>

<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1xXeEdUe3SgQWUYF2CjGXd3iqtXPBbQhPEWPmuWVOSsU/pubhtml';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
  }

  window.addEventListener('DOMContentLoaded', init)
</script>


  </script>
 </body>

</html>
