		<script id="books" type="text/html">
		{{#rows}}
		<div id="{{rowNumber}}" class="tool-box {{#digital}}not-{{/digital}}available">
			<span class="tool-box-tool">{{book}}</span>
			<div class="tool-box-bottom {{rowNumber}}">
				{{#digital}} <span class="tool-box-borrowed">In Dropbox</span>{{/digital}}
				{{^digital}}
					<a href="{{amazonlink}}" target="_blank">
						<span class="tool-box-borrow btn">Get Book</span>
					</a>
				{{/digital}}
				<ul>
					<li><small>Author : </small></li>
					<li>{{author}}</li>
					<li><small>ISBN : </small></li>					
					<li>{{isbn}}</li>
					<!--<li>{{street}}, {{city}}, {{state}}</li>
					<li><a href="https://maps.google.com/maps?q={{street}},{{city}},{{state}}" target="_blank"><small>MAP</small></a></li>-->
					{{#booknotes}}
					<li><small>NOTES : </small>{{booknotes}}</li>
					{{/booknotes}}
				</ul>
			</div>
		</div>
		{{/rows}}
		</script>
